{%load static %}


<div class="card mb-3 text-bg-light shadow-lg">
    {%for cart in carts%}
        <div class="card-header">
            <h5 class="card-title">Product</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="row text-center flex align-items-center ">
                    <div class="col p-0">
                        <div class="input-group align-items-center">
                            <span class="input-group-btn ">
                                <button type="button"
                                        class="btn btn-dark btn-sm decrement"
                                        data-cart-id=""
                                        data-cart-change-url="">-</button>
                            </span>
                            <input type="text" class="form-control h-100 number" value="{{ cart.quantity }}" readonly>
                            <span class="input-group-btn">
                                <button type="button"
                                        class="btn btn-dark btn-sm increment"
                                        data-cart-id=""
                                        data-cart-change-url="">+</button>
                            </span>
                        </div>
                    </div>
                    <span class="col p-0">
                        x {{ cart.product.sell_price}}$  =
                    </span>
                    <span class="col p-0"><strong>{{cart.products_price}} $</strong></span>
                    <span class="col p-0">
                        <a href="{%url 'carts:cart_remove' 1%}" class="remove-from-cart" data-cart-id="">
                            <img class="mx-1" src="{% static 'icons/trash3-fill.svg'%}"
                                 alt="Catalog Icon" width="16" height="16">
                        </a>
                    </span>
                </div>
            </li>
        </ul>
    {%endfor%}
</div>
<div class="card mb-3 shadow-lg">
    <div class="card-footer">
        <p class="float-left">Total Price </p>
        <h5 class="float-left ml-2"><strong> {{carts.total_price}} $</strong></h5>
    </div>
</div>
